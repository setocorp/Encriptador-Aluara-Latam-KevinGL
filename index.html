<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Imagenes/Logo.png" alt="Logo de Alura con la inicial de la letra a" />
        </div>
    </header>
    <main>
        <section class="columnaIzquierda">
            <textarea class="input-texto" cols="20" rows="20" placeholder="Ingrese el texto aqui." autofocus></textarea>
            <p id="advertencia">Solo letras minúsculas y sin acentos por favor</p>

            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="columnaDerecha">
            <div class="solicitudMensaje">
                <h1 id="ningunMensaje">Ningún mensaje fue encontrado</h1>
                <p>INGRESE EN TEXTO QUE DESEA INGRESAR POR FAVOR</p>
            </div>
            <textarea readonly="readonly" class="texto" cols="28" rows="22"></textarea>
            <button class="copiar">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
